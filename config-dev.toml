[database]
prod_path = "data.db"
dev_path = "data_dev.db"
keyring_service_name = "APPSEC_DB_KEY"
keyring_username = "APPSEC"
db_key_env_var_name = "APPSEC_DB_KEY"
db_key_length = 32

[server]
bind_addr = "127.0.0.1"
port = 4000
dev_mode = true
max_body_size = 10485760
uploads_folder = "uploads"

[session]
duration_days = 7
token_bytes = 32

[token]
email_verification_duration_hours = 2
password_reset_duration_hours = 1
confirmation_bytes = 32

[cleanup]
interval_seconds = 3600

[mail]
smtp_host = "127.0.0.1"
smtp_port = 1025
from_email = "noreply@appsec.local"

[urls]
base_url_dev = "http://localhost:4000"
base_url_prod = "https://example.com"

[tls]
# Enable TLS (HTTPS) - should be true in production
enabled = false
# Path to the certificate file (PEM format)
cert_path = "certs/cert.pem"
# Path to the private key file (PEM format)
key_path = "certs/key.pem"

[security]
# Enable HSTS (HTTP Strict Transport Security) - requires TLS
hsts_enabled = false
# HSTS max-age in seconds (1 year = 31536000, 2 years = 63072000)
hsts_max_age_seconds = 31536000
# Include subdomains in HSTS policy
hsts_include_subdomains = true
# Enable HSTS preload (only enable if you plan to submit to preload list)
hsts_preload = false
# Allowed origins for CORS (comma-separated)
# Empty string = same-origin only in production, permissive in dev mode
# Example: "https://example.com,https://www.example.com"
cors_allowed_origins = ""
